<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Carlos Villalpando</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .thank-you-box {
            background: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        .thank-you-box h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-box p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4caf50;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 70;
            stroke-dashoffset: 70;
            animation: draw 0.6s ease-out forwards;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        .back-home-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .back-home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="checkmark">
                <svg viewBox="0 0 50 50">
                    <path d="M 10 25 L 22 37 L 40 10"/>
                </svg>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <p style="font-size: 1rem; color: #999;">I typically respond within 24-48 hours.</p>
            <a href="index.html" class="back-home-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
